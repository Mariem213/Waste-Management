<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: "Poppins", sans-serif;
        }

        /* Navbar */
        .navbar {
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        /* Profile Card */
        .profile-card {
            max-width: 500px;
            margin: 80px auto;
            border-radius: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: 0.3s;
        }

        .profile-card:hover {
            transform: translateY(-5px);
        }

        .profile-header {
            background-color: #212529;
            color: #fff;
            padding: 30px 20px;
            border-bottom: 4px solid #198754;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff;
            margin-top: -75px;
            background-color: #f8f9fa;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
        }

        .user-name {
            font-size: 1.6rem;
            font-weight: bold;
            margin-top: 15px;
            color: #212529;
        }

        .text-muted {
            font-size: 0.95rem;
        }

        hr {
            width: 80%;
            margin: 20px auto;
            border-top: 2px solid #eee;
        }

        .favorite-color {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: inline-block;
            border: 1px solid #aaa;
            vertical-align: middle;
        }

        .card-content p {
            margin-bottom: 10px;
            color: #333;
        }

        /* Button */
        #editBtn {
            border-radius: 25px;
            font-weight: 600;
            padding: 8px 30px;
            transition: 0.3s;
            outline: 0;
            border: 0;
        }

        #editBtn:hover {
            background-color: #198754;
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">♻ Waste Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link link-item" href="../index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link link-item" href="../index.html#about">About</a></li>
                    <li class="nav-item"><a class="nav-link link-item" href="upload.html">Upload</a></li>
                    <li class="nav-item"><a class="nav-link link-item" href="../index.html#services">Services</a></li>
                    <li class="nav-item"><a class="nav-link link-item" href="../index.html#contact">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Profile Card -->
    <div class="card profile-card text-center bg-white w-50">
        <div class="profile-header pb-5">
            <h3>User Profile</h3>
        </div>
        <div class="card-body">
            <img id="userImage" src="" alt="Profile Image" class="profile-img mx-auto mb-3" />
            <h3 id="userName" class="user-name"></h3>
            <p id="userEmail" class="text-muted"></p>
            <p><strong>Coins:</strong><span id="coinCount">0</span></p>
            <hr>
            <p><strong>Gender:</strong> <span id="userGender"></span></p>
            <p><strong>Phone:</strong> <span id="userPhone"></span></p>
            <p><strong>Address:</strong> <span id="userAddress"></span></p>
            <p><strong>Age:</strong> <span id="userAge"></span></p>
            <p><strong>Occupation:</strong> <span id="userJob"></span></p>
            <button class="btn btn-dark mt-3" id="editBtn">Edit Profile</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>© 2025 Waste Management | All Rights Reserved</p>
            <nav>
                <a href="../index.html">Home</a> |
                <a href="../index.html#about">About</a> |
                <a href="upload.html">Upload</a> |
                <a href="../index.html#services">Services</a> |
                <a href="../index.html#contact">Contact Us</a>
            </nav>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JS/main.js"></script>
    <script type="module" src="../JS/profile.js"></script>
</body>

</html>
