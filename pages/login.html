<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Management - Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <style>
        .error {
            color: red;
            font-size: 13px;
            margin: 3px 0;
        }

        .success {
            color: green;
            font-size: 14px;
            margin-top: 5px;
        }

        #regRole {
            width: 100%;
            padding: 8px 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            background-color: #f5f5f5;
            font-size: 14px;
            outline: none;
            transition: 0.3s all;
        }

        #regRole:focus {
            border-color: #4caf50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
            background-color: #fff;
        }
    </style>
</head>

<body>
    <div class="cont">
        <!-- LOGIN FORM -->
        <div class="form sign-in" id="sign-in">
            <h2>Welcome</h2>
            <label>
                <span>Email</span>
                <input type="email" id="loginEmail" />
                <small id="loginEmailErr" class="error"></small>
            </label>
            <label>
                <span>Password</span>
                <input type="password" id="loginPassword" />
                <small id="loginPassErr" class="error"></small>
            </label>
            <p class="forgot-pass"><a href="forgetpass.html">Forgot password?</a></p>
            <button type="button" class="submit" id="loginBtn">Sign In</button>
            <p id="loginMsg"></p>
        </div>

        <!-- REGISTER FORM -->
        <div class="sub-cont">
            <div class="overlay">
                <div class="overlay-text m--up">
                    <h3>Don't have an account? Please Sign up!<h3>
                </div>
                <div class="overlay-text m--in">
                    <h3>If you already have an account, just sign in.<h3>
                </div>
                <div class="overlay-btn">
                    <span class="m--up">Sign Up</span>
                    <span class="m--in">Sign In</span>
                </div>
            </div>
            <div class="form sign-up">
                <h2>Create your Account</h2>
                <label>
                    <span>Name</span>
                    <input type="text" id="regName" />
                    <small id="regNameErr" class="error"></small>
                </label>
                <label>
                    <span>Email</span>
                    <input type="email" id="regEmail" />
                    <small id="regEmailErr" class="error"></small>
                </label>
                <label>
                    <span>Password</span>
                    <input type="password" id="regPassword" />
                    <small id="regPassErr" class="error"></small>
                </label>
                <label>
                    <span>Role</span>
                    <select id="regRole">
                        <option value="user" selected>User</option>
                        <option value="admin">Admin</option>
                    </select>
                    <small id="regRoleErr" class="error"></small>
                </label>
                <button type="button" class="submit" id="registerBtn">Sign Up</button>
                <p id="regMsg"></p>
            </div>
        </div>
    </div>

    <script type="module" src="../JS/login.js"></script>
</body>

</html>
