<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Management - Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <style>
        .error {
            color: red;
            font-size: 13px;
            margin: 3px 0;
        }

        .success {
            color: green;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="cont">
        <!-- LOGIN FORM -->
        <div class="form sign-in" id="sign-in">
            <h2>Welcome</h2>
            <label>
                <span>Email</span>
                <input type="email" id="loginEmail" />
                <small id="loginEmailErr" class="error"></small>
            </label>
            <label>
                <span>Password</span>
                <input type="password" id="loginPassword" />
                <small id="loginPassErr" class="error"></small>
            </label>
            <p class="forgot-pass"><a href="forgetpass.html">Forgot password?</a></p>
            <button type="button" class="submit" id="loginBtn">Sign In</button>
            <p id="loginMsg"></p>
        </div>

        <!-- REGISTER FORM -->
        <div class="sub-cont">
            <div class="overlay">
                <div class="overlay-text m--up">
                    <h3>Don't have an account? Please Sign up!<h3>
                </div>
                <div class="overlay-text m--in">
                    <h3>If you already have an account, just sign in.<h3>
                </div>
                <div class="overlay-btn">
                    <span class="m--up">Sign Up</span>
                    <span class="m--in">Sign In</span>
                </div>
            </div>
            <div class="form sign-up">
                <h2>Create your Account</h2>
                <label>
                    <span>Name</span>
                    <input type="text" id="regName" />
                    <small id="regNameErr" class="error"></small>
                </label>
                <label>
                    <span>Email</span>
                    <input type="email" id="regEmail" />
                    <small id="regEmailErr" class="error"></small>
                </label>
                <label>
                    <span>Password</span>
                    <input type="password" id="regPassword" />
                    <small id="regPassErr" class="error"></small>
                </label>
                <button type="button" class="submit" id="registerBtn">Sign Up</button>
                <p id="regMsg"></p>
            </div>
        </div>
    </div>

    <script>
        // Toggle between Login & Register
        document.querySelector('.overlay-btn').addEventListener('click', function () {
            document.querySelector('.cont').classList.toggle('s--signup');
        });

        // Helper functions
        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }
        function isValidPassword(password) {
            return password.length >= 6;
        }
        function isValidName(name) {
            return /^[A-Za-z\s]{2,}$/.test(name);
        }

        // REGISTER FUNCTION
        document.getElementById("registerBtn").addEventListener("click", function () {
            let name = document.getElementById("regName").value.trim();
            let email = document.getElementById("regEmail").value.trim();
            let password = document.getElementById("regPassword").value.trim();

            // clear errors
            document.getElementById("regNameErr").textContent = "";
            document.getElementById("regEmailErr").textContent = "";
            document.getElementById("regPassErr").textContent = "";

            let isValid = true;

            if (!isValidName(name)) {
                document.getElementById("regNameErr").textContent = "Enter a valid name (letters only).";
                isValid = false;
            }
            if (!isValidEmail(email)) {
                document.getElementById("regEmailErr").textContent = "Invalid email format.";
                isValid = false;
            }
            if (!isValidPassword(password)) {
                document.getElementById("regPassErr").textContent = "Password must be at least 6 characters.";
                isValid = false;
            }

            if (!isValid) return;

            let user = { name, email, password };
            localStorage.setItem("user", JSON.stringify(user));

            document.getElementById("regMsg").textContent = "Account created successfully! Please Login with Your Account.";
            document.getElementById("regMsg").className = "success";
        });

        // LOGIN FUNCTION
        document.getElementById("loginBtn").addEventListener("click", function () {
            let email = document.getElementById("loginEmail").value.trim();
            let password = document.getElementById("loginPassword").value.trim();

            // clear errors
            document.getElementById("loginEmailErr").textContent = "";
            document.getElementById("loginPassErr").textContent = "";

            let isValid = true;

            if (!isValidEmail(email)) {
                document.getElementById("loginEmailErr").textContent = "Invalid email format.";
                isValid = false;
            }
            if (!isValidPassword(password)) {
                document.getElementById("loginPassErr").textContent = "Password must be at least 6 characters.";
                isValid = false;
            }

            if (!isValid) return;

            let savedUser = JSON.parse(localStorage.getItem("user"));

            if (!savedUser) {
                document.getElementById("loginMsg").textContent = "No account found. Please register first!";
                document.getElementById("loginMsg").className = "error";
                return;
            }

            if (savedUser.email === email && savedUser.password === password) {
                document.getElementById("loginMsg").textContent = "Login successful! Redirecting...";
                document.getElementById("loginMsg").className = "success";

                localStorage.setItem("isLoggedIn", "true");

                setTimeout(() => {
                    window.location.href = "../index.html";
                }, 1500);
            } else {
                document.getElementById("loginMsg").textContent = "Invalid email or password!";
                document.getElementById("loginMsg").className = "error";
            }
        });

        window.onload = function () {
            if (localStorage.getItem("isLoggedIn") === "true" && window.location.pathname.includes("login.html")) {
                window.location.href = "../index.html";
            }
        }
    </script>
</body>

</html>
