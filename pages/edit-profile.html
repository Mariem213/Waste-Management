<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            background-color: #f5f5f5;
        }

        .edit-card {
            max-width: 600px;
            margin: 50px auto;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            padding: 30px;
        }

        .edit-card h2 {
            color: #343a40;
            font-weight: bold;
            margin-bottom: 25px;
        }

        label {
            font-weight: 600;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">♻ Waste Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="../index.html#about">About</a></li>
                    <li class="nav-item"><a class="nav-link active" href="upload.html">Upload</a></li>
                    <li class="nav-item"><a class="nav-link" href="../index.html#services">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="../index.html#contact">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Edit Form -->
    <div class="container">
        <div class="edit-card">
            <h2 class="text-center">Edit Profile</h2>
            <form id="editProfileForm">
                <div class="mb-3">
                    <label for="userName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="userName" required />
                </div>

                <div class="mb-3">
                    <label for="userEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="userEmail" required />
                </div>

                <div class="mb-3">
                    <label for="userGender" class="form-label">Gender</label>
                    <select class="form-select" id="userGender" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="userImage" class="form-label">Profile Image</label>
                    <input type="file" class="form-control" id="userImage" accept="image/*" />
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-dark px-4">Save Changes</button>
                    <a href="profile.html" class="btn btn-secondary ms-2">Cancel</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>© 2025 Waste Management | All Rights Reserved</p>
            <nav>
                <a href="../index.html">Home</a> |
                <a href="../index.html#about">About</a> |
                <a href="upload.html">Upload</a> |
                <a href="../index.html#services">Services</a> |
                <a href="../index.html#contact">Contact Us</a>
            </nav>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JS/editProfile.js"></script>
</body>

</html>
